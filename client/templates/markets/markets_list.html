<template name="marketsList">
  <div class="markets page">
    <div class="wrapper">
      {{#each markets}}
        {{> marketItem}}
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
