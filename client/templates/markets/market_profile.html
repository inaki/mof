<template name="marketProfile">
  <div class="row market-profile">
    <!-- <a href="#" class="upvote btn btn-default {{upvotedClass}}">⬆</a> -->
    <div class="wrapper">
      <img src="/images/fama.png" alt="" width="100%"/>
      <h3>{{title}}</h3>
      <p>{{description}}</p>
      <p>{{address}}</p>
    </div>
  </div>

  <div class="row market-info">
    <!-- <a href="#" class="upvote btn btn-default {{upvotedClass}}">⬆</a> -->
    <div class="wrapper">
      <p>{{ccard}}</p>
      <p>{{ebtcard}}</p>
      <p>{{phone}}</p>
      <p>{{email}}</p>
      <p>{{url}}</p>
    </div>
  </div>
</template>
