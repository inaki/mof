<template name="marketItem">
  <div class="market">

    <img src="/images/fama.png" alt=""/>
    <div class="market-content">
      <h3><a href="{{pathFor 'marketPage'}}">{{title}}</a></h3>
      <p>
        {{description}}<br>
        {{#if ownMarket}}<a href="{{pathFor 'marketEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
  </div>
</template>
